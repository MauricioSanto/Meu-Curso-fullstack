<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página</title>
    <style>
        /* Estilo para a barra de navegação */
        .nav-container {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333; /* Cor de fundo da barra de navegação */
            color: #b32d2d; /* Cor do texto */
            padding: 10px 0; /* Espaçamento interno */
            transition: background-color 0.3s; /* Transição suave ao rolar */
        }

        /* Estilo para tornar a navbar transparente ao rolar */
        .f-nav {
            background-color: transparent;
            box-shadow: none; /* Remova a sombra se desejar */
        }

        /* Estilo para os itens do menu */
        .nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav li {
            margin-right: 20px;
        }

        /* Estilo para o conteúdo da página */
        .content {
            padding: 100px 0; /* Espaçamento para evitar sobreposição com a barra de navegação */
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <div class="nav">
            <ul>
                <li>Início</li>
                <li>Sobre</li>
                <li>Serviços</li>
                <!-- Adicione mais itens do menu conforme necessário -->
            </ul>
        </div>
    </div>

    <div class="content">
        <!-- Conteúdo da página aqui -->
        <h1>Bem-vindo à Minha Página</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
    </div>

    <script>
        // JavaScript para tornar a navbar transparente ao rolar
        document.addEventListener('scroll', function() {
            const nav = document.querySelector('.nav-container');
            if (window.scrollY > 136) {
                nav.classList.add('f-nav');
            } else {
                nav.classList.remove('f-nav');
            }
        });
    </script>
</body>
</html>
