<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Acesso</title>
    <link rel="stylesheet" href="cadastro01.css">
</head>
<body>
    
    <h1>Cadastro e Acesso</h1>
    <form id="cadastro-form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        <label for="email">E-mail:</label>
        <input type="email" id="email" required>
        <button type="submit">Cadastrar</button>
    </form>
    <div id="conteudo" style="display: none;">
        <!-- Conteúdo específico após o cadastro -->
        <p>Bem-vindo! Aqui está o conteúdo exclusivo.</p>
    </div>
    <a href="teste04.html"> <button class="ttt">Cadastrar</button></a>

    <script src="cadastro01.js"></script>
</body>
</html>
