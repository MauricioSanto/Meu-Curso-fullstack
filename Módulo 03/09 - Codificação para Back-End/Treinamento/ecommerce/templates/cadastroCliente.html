<html>
    <body>
        <a href="{% url 'pagina_inicial' %}">Página inicial</a>
        <h3>Formulário de Clientes</h3>

        <form method="post">
            {% csrf_token %}
            {{ formulario.as_p }}
            <button type="submit">Salvar</button>
            <button type="reset">Cancelar</button>
        </form>

        <p>
            Minha lista de Clientes:
        </p>
        <ul>
            {% for cliente in clientes %}
                <li>{{ cliente.nome }} - {{ cliente.cpf }} -
                    {{cliente.end}}
                </li>
            {% endfor %}
        </ul>
    </body>
</html>
