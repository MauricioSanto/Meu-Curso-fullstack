{% load static %}
<html>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

    <body>
        <p>
            Minha lista de Clientes:
        </p>
        <div class='Lista_Card'>
            {% for clientes in cliente %}
                <div class = 'card'>
                    <p>{{ clientes.nome }} </p>
                    <p>{{ clientes.email }}</p>
                    <p>{{ clientes.celular }}</p>
                    <p>{{ clientes.endereco }}</p>
                </div>
            {% endfor %}
        </div>
    </body>
</html>
