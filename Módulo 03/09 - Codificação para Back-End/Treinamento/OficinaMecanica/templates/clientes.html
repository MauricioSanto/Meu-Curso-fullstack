{% load static %}
<html>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

    <body>
    
        <a href="{% url "pagina_index"%}">Página inicial</a>

        <h3>Formulário de Clientes:</h3>

        <div class='Lista_Card'>
            
            <form method="post">
                {% csrf_token %}
                {{ formulario.as_p }}
                <button type="submit">Salvar</button>
                <button type="reset" onclick="resetForm()">Cancelar</button>
            </form>
            
            <h3>
                Lista de Clientes:
            </h3>
            <ul>
                {% for cliente in clientes %}
                    
                    <li>{{ cliente.nome }} </li>
                    <li> {{ cliente.email }}</li>
                    <li>{{ cliente.celular }} </li>
                    <li>{{ cliente.endereco }} </li>

                    
                {% endfor %}
            </ul>
        
        </div>
    </body>
</html>
