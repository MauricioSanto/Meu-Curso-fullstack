{% load static %}
<html>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <body>
        <p>
            Minha lista de Produtos:
        </p>
        <a href="{% url 'pagina_cadastro' %}">Cadastro</a>
        <ul>
            {% for produto in produtos %}
            <li>{{ produto.nome_produto }} - R$ {{ produto.valor_produto }}
                <img src="{{produto.foto_produto.url}}" height=20>
            </li>
            {% endfor %}

        </ul>
    </body>
</html>
