{% load static %}
<html>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <body>
        <h1>Confirmar Exclusão</h1>
        <p>Você tem certeza que deseja excluir o item "{{ carros.modelo }}" ?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Excluir</button>
            <a href="{% url "delete_carros" %}"><button type="button">Cancelar</button></a>
        </form>
    </body>
</html>
