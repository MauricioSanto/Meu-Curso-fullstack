{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static "style-formularios.css" %}">
        <title>Formulário Cliente</title>
    </head>
    <body>
        <a href="{% url "pg_inicial" %}">
            <button>Voltar</button>
        </a>
        <h2>Formulário Cliente</h2>
        <form method="post">
            {% csrf_token %}
            <p>
                <label for="id_cliente">Nome:</label>
                <input type="text" name="nome" maxlength="100" required="" id="id_cliente" value="{{ cliente.nome}}">  
            </p>
            <p>
                <label for="id_cliente">Data de Nascimento:</label>
                <input type="int" name="data_nascimento" maxlength="100" required="" id="id_cliente" value="{{ cliente.data_nascimento}}">  
            </p>
            <p>
                <label for="id_cliente">Foto:</label>
                <input> <img src="{{ cliente.foto.url }}" width="150" height="auto"></input>
            </p>
            <button type="submit">Salvar</button>
            <a href="{% url "pg_criar_cliente" %}">
                <button type="button">Cancelar</button>
            </a>
        </form>
        

        <h2>Lista de Clientes</h2>

        {% for cliente in clientes %}
            <div class="card-formulario">
                <img src="{{ cliente.foto.url }}" width="150" height="auto">
                <span>{{ cliente.nome }}</span>
                <span><b>Data nascimento:</b> {{ cliente.data_nascimento }}</span>
                <div class="btns_formulario">
                    <a href="{% url "pg_editar_cliente" cliente.id %}">
                        <span>Editar Cliente</span>
                    </a>
                    <a href="{% url "pg_excluir_cliente" cliente.id %}" onclick="confirm('Deseja realmente excluir?')">
                        <span>Excluir Cliente</span>
                    </a>
                </div>
            </div>
        {% endfor %}

    </body>
</html>
