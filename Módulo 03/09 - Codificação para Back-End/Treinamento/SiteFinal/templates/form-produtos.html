{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static "style-formularios.css" %}">
        <title>Formulário Produtos</title>
    </head>
    <body>
        <a href="{% url "pg_inicial" %}">
            <button>Voltar</button>
        </a>
        <h2>Formulário Produtos</h2>
        <form method="post">
            {% csrf_token %}
            <p>
                <label for="id_produto">Nome:</label>
                <input type="text" name="nome" maxlength="100" required="" id="id_produto" value="{{ produto.nome}}">  
            </p>
            <p>
                <label for="id_produto">Valor R$:</label>
                <input type="int" name="valor" maxlength="100" required="" id="id_produto" value="{{ produto.valor}}">  
            </p>
            <p>
                <label for="id_produto">Descrição:</label>
                <input type="text" name="descricao" maxlength="100" required="" id="id_produto" value="{{ produto.descricao}}">  
            </p>
            <button type="submit">Salvar</button>
            <a href="{% url "pg_criar_produto" %}">
                <button type="button">Cancelar</button>
            </a>
        </form>
        

        <h2>Lista de Produtos</h2>

        {% for produto in produtos %}
            <div class="card-formulario">
            
                <span>Nome: {{ produto.nome }}</span>
                <span> R$ {{ produto.valor }}</span>
                <span>Descrição: {{ produto.descricao }}</span>

                <div class="btns_formulario">
                    <a href="{% url "pg_editar_produto" produto.id %}">
                        <span>Editar Produto</span>
                    </a>
                    <a href="{% url "pg_excluir_produto" produto.id %}" onclick="return confirm('Deseja realmente excluir?')" >
                        <span>Excluir Produto</span>
                    </a>
                </div>
            </div>
        {% endfor %}

    </body>
</html>
